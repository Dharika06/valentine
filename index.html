<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CONFETTI LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 15px;
    }

    img {
      width: 200px;
      margin-bottom: 15px;
      border-radius: 12px;
    }

    .timer {
      font-size: 18px;
      color: #ff4d6d;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #noBtn {
      background: #ccc;
      color: #333;
      left: 50%;
      transform: translateX(10%);
    }

    #yesBtn:hover {
      transform: translateX(-110%) scale(1.1);
    }

    .success {
      display: none;
    }

    .success h2 {
      color: #ff4d6d;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- MAIN CONTENT -->
    <div id="main">
      <img src="https://i.imgur.com/6XKQx2P.gif" alt="cute gif">

      <div class="timer">
        ‚è≥ Time left: <span id="time">10</span>s
      </div>

      <h1>Will you be my Valentine? üíò</h1>
      <p>I promise lots of love, food & cuddles ü•∞</p>

      <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôÑ</button>
      </div>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div class="success" id="success">
      <img src="https://i.imgur.com/1Q9Z1Zm.gif" alt="love gif">
      <h2>YAYYYYY üíû</h2>
      <p>You just made me the happiest person ever üò≠‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    /* =====================
       CONFIG
       ===================== */

    const noTexts = [
      "Are you serious?",
      "Really?",
      "Think again.",
      "Nice try üòè",
      "No is not an option",
      "Wrong answer",
      "Try again",
      "You better choose Yes üíñ"
    ];

    let countdownTime = 10; // ‚è≥ change timer here

    /* =====================
       LOGIC
       ===================== */

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const success = document.getElementById("success");
    const main = document.getElementById("main");
    const timeDisplay = document.getElementById("time");
    const buttonsBox = document.querySelector(".buttons");

    let noClickCount = 0;

    // NO BUTTON BEHAVIOR
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function moveNoButton() {
      const boxWidth = buttonsBox.offsetWidth;
      const boxHeight = buttonsBox.offsetHeight;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = boxWidth - btnWidth;
      const maxY = boxHeight - btnHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      noBtn.textContent = noTexts[noClickCount % noTexts.length];
      noClickCount++;
    }

    // COUNTDOWN TIMER
    const timer = setInterval(() => {
      countdownTime--;
      timeDisplay.textContent = countdownTime;

      if (countdownTime <= 0) {
        clearInterval(timer);
        timeDisplay.textContent = "0";
      }
    }, 1000);

    // YES CLICK ‚Üí CONFETTI üéâ
    yesBtn.addEventListener("click", () => {
      clearInterval(timer);
      main.style.display = "none";
      success.style.display = "block";

      confetti({
        particleCount: 250,
        spread: 100,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
