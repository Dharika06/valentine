<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    font-family: Poppins, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .hidden { display: none; }

  h1 { color: #ff4d6d; }
  p { color: #555; }

  /* PAGE 1 */
  .buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
    white-space: nowrap;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 40px;
  }

  #noBtn {
    background: #ccc;
    color: #333;
    right: 40px;
  }

  /* PAGE 3 GRID */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
  }

  .grid img {
    width: 100%;
    aspect-ratio: 1 / 1;   /* â­ makes all images same size */
    object-fit: cover;     /* â­ crops nicely */
    object-position: top;  
    transform: scale(1.1);  
    border-radius: 12px;
    cursor: pointer;
  }

  .grid img:hover {
    transform: scale(1.05);
    transition: 0.3s ease;
  }

  .center-btn {
    position: static;
    margin-top: 20px;
    background: #ff4d6d;
    color: white;
  }
</style>
</head>

<body>

<div class="card">

  <!-- PAGE 1 -->
  <div id="page1">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>I promise love, food & cuddles ğŸ¥°</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="hidden">
    <h1>YAYYYYY ğŸ‰</h1>
    <p>You just made me so happy ğŸ˜­â¤ï¸</p>
    <button class="center-btn" onclick="goToGallery()">More ğŸ’Œ</button>
  </div>

  <!-- PAGE 3 -->
  <div id="page3" class="hidden">
    <h1>Pick one ğŸ’•</h1>

    <div class="grid">
      <img src="https://drive.google.com/thumbnail?id=1jQimDUMvph30aHMkuqpndj_W23sZoL15&sz=w1000" onclick="openMessage(1)">
      <img src="https://drive.google.com/thumbnail?id=1_AfpFDnSMVjkRSug_s0KcSM4sSTwY7RJ&sz=w1000" onclick="openMessage(2)">
      <img src="https://drive.google.com/thumbnail?id=1LkzRFJZB22kUV-3GkXuIbYGWL72duvIo" onclick="openMessage(3)">
      <img src="https://via.placeholder.com/300" onclick="openMessage(4)">
      <img src="https://via.placeholder.com/300" onclick="openMessage(5)">
      <img src="https://via.placeholder.com/300" onclick="openMessage(6)">
    </div>
  </div>

  <!-- PAGE 4 -->
  <div id="page4" class="hidden">
    <h1>ğŸ’–</h1>
    <p id="messageText"></p>
    <button class="center-btn" onclick="backToGallery()">â¬… Back</button>
  </div>

</div>

<script>
/* =====================
   CONFIG (EDIT HERE)
   ===================== */

const noTexts = [
  "Are you serious?",
  "Really?",
  "Think again.",
  "Nice try ğŸ˜",
  "No is not an option",
  "Wrong answer ğŸ˜Œ"
];

const messages = {
  1: "Message 1 â¤ï¸ Change this",
  2: "Message 2 ğŸ’• Change this",
  3: "Message 3 ğŸ˜˜ Change this",
  4: "Message 4 ğŸ’Œ Change this",
  5: "Message 5 ğŸ¥° Change this",
  6: "Message 6 ğŸ’– Change this"
};

/* =====================
   ELEMENTS
   ===================== */

const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");
const page4 = document.getElementById("page4");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const messageText = document.getElementById("messageText");
const buttonsBox = document.querySelector(".buttons");

let noCount = 0;

/* =====================
   NO BUTTON
   ===================== */

noBtn.addEventListener("click", () => {
  const boxW = buttonsBox.offsetWidth;
  const boxH = buttonsBox.offsetHeight;
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  noBtn.style.left = Math.random() * (boxW - btnW) + "px";
  noBtn.style.top = Math.random() * (boxH - btnH) + "px";

  noBtn.textContent = noTexts[noCount % noTexts.length];
  noCount++;
});

/* =====================
   YES BUTTON
   ===================== */

yesBtn.addEventListener("click", () => {
  confetti({ particleCount: 250, spread: 100 });
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
});

/* =====================
   NAVIGATION
   ===================== */

function goToGallery() {
  page2.classList.add("hidden");
  page3.classList.remove("hidden");
}

function openMessage(num) {
  page3.classList.add("hidden");
  page4.classList.remove("hidden");
  messageText.textContent = messages[num];
}

function backToGallery() {
  page4.classList.add("hidden");
  page3.classList.remove("hidden");
}
</script>

</body>
</html>
