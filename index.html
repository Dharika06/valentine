<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* PAGE 1 CONTAINER */
#page1 {
  padding: 10px;
}

/* HERO TEXT OUTSIDE BOX */
.hero-text {
  font-family: 'Playfair Display', serif;
  color: #ff4d6d;
  text-align: center;
  margin-bottom: 18px;
  animation: fadeDown 1s ease forwards;
}

/* WHITE BOX WITH IMAGE INSIDE */
.content-box {
  position: relative;
  margin-top: 25px;   /* ‚≠ê THIS MOVES IT DOWN */
  padding: 25px;
  border-radius: 20px;
  background:
    linear-gradient(
      rgba(255, 255, 255, 0.85),
      rgba(255, 255, 255, 0.85)
    ),
    url("https://drive.google.com/thumbnail?id=1MSq2lG8Racl5LTZzydGOsFtc2WoY724t&sz=w2000");
  background-size: cover;
  background-position: center;
  box-shadow: 0 0 25px rgba(255, 77, 109, 0.35);
  animation: softGlow 3s ease-in-out infinite;
}



  .card {
    background: transparent;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 420px;
  }

  .hidden { display: none; }

  h1 {
    font-family: 'Playfair Display', serif;
    color: #ff4d6d;
    letter-spacing: 0.5px;
    margin-top: 0;
  }

  p {
    color: #444;
    font-weight: 400;
    line-height: 1.6;
  }

  /* =====================
     PAGE BACKGROUNDS
     ===================== */

  #page1 {
    position: relative;
    padding: 30px;
    border-radius: 20px;
   
    background-size: cover;
    background-position: center;
    animation: softGlow 3s ease-in-out infinite;
  }

  #page2 {
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  }

  #page3 {
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
  }

  #page4 {
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(135deg, #fff1eb, #ace0f9);
  }

  /* =====================
     PAGE 1 CONTENT ANIMS
     ===================== */

  #page1 h1 {
    animation: fadeDown 1s ease forwards;
  }

  #page1 p {
    animation: fadeUp 1.2s ease forwards;
  }

  /* =====================
     BUTTONS
     ===================== */

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
  }

  button {
    font-family: 'Poppins', sans-serif;
    padding: 12px 22px;
    font-size: 16px;
    font-weight: 500;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
    white-space: nowrap;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 40px;
    animation: heartbeat 1.6s infinite;
  }

  #noBtn {
    background: #ccc;
    color: #333;
    right: 40px;
    animation: wiggle 2.8s infinite;
  }

  /* =====================
     IMAGE GRID
     ===================== */

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
  }

  .grid img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    object-position: 50% 15%;
    transform: scale(1.1);
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .grid img:hover {
    transform: scale(1.18);
  }

  .center-btn {
    position: static;
    margin-top: 20px;
    background: #ff4d6d;
    color: white;
  }

  /* =====================
     KEYFRAMES
     ===================== */

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.08); }
    50% { transform: scale(1); }
  }

  @keyframes wiggle {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
  }

  @keyframes softGlow {
    0%, 100% {
      box-shadow: 0 0 18px rgba(255,77,109,0.3);
    }
    50% {
      box-shadow: 0 0 35px rgba(255,77,109,0.5);
    }
  }
</style>
</head>

<body>

<div class="card">

<!-- PAGE 1 -->
<div id="page1">

  <!-- TEXT OUTSIDE WHITE BOX -->
  <h1 class="hero-text">Tanishq Sethi, Will you be my Valentine? üíò</h1>

  <!-- WHITE BOX WITH IMAGE INSIDE -->
  <div class="content-box">
    <p>I promise to always love & support you ü•∞</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÑ</button>
    </div>
  </div>

</div>

  <!-- PAGE 2 -->
  <div id="page2" class="hidden">
    <h1>YAYYYYY üéâ</h1>
    <p>You just made me so happy üò≠‚ù§Ô∏è</p>
    <button class="center-btn" onclick="goToGallery()">More üíå</button>
  </div>

  <!-- PAGE 3 -->
  <div id="page3" class="hidden">
    <h1>My Promises üíï</h1>
    <div class="grid">
      <img src="https://drive.google.com/thumbnail?id=1jQimDUMvph30aHMkuqpndj_W23sZoL15&sz=w1000" onclick="openMessage(1)">
      <img src="https://drive.google.com/thumbnail?id=1PFaBX8lcBjBCWhuDKy_lgh2Suw704ej-&sz=w1000" onclick="openMessage(2)">
      <img src="https://drive.google.com/thumbnail?id=1LkzRFJZB22kUV-3GkXuIbYGWL72duvIo&sz=w1000" onclick="openMessage(3)">
      <img src="https://drive.google.com/thumbnail?id=1XNF_HGF41n0IVvKWlmDVYjzsX_RK9BOC&sz=w1000" onclick="openMessage(4)">
      <img src="https://drive.google.com/thumbnail?id=1_AfpFDnSMVjkRSug_s0KcSM4sSTwY7RJ&sz=w1000" onclick="openMessage(5)">
      <img src="https://drive.google.com/thumbnail?id=1y2YgGZgsZrGQGuPSZCyEBvVM9MXBImLe&sz=w1000" onclick="openMessage(6)">
    </div>
  </div>

  <!-- PAGE 4 -->
  <div id="page4" class="hidden">
    <h1>üíñ</h1>
    <p id="messageText"></p>
    <button class="center-btn" onclick="backToGallery()">‚¨Ö Back</button>
  </div>

</div>

<script>
const noTexts = [
  "Are you serious?",
  "Really?",
  "Think again.",
  "Nice try üòè",
  "No isn't an option",
  "Wrong answer üòå"
];

const messages = {
  1: "üíñ Promise 1: I promise to always choose you. Even on the days when life feels messy, moods are off, or things feel heavy ‚Äî I‚Äôll still choose you, us, and what we‚Äôre building together.",

  2: "üíñ Promise 2: I promise to be your safe place. A place where you can be loud, quiet, tired, silly, or vulnerable ‚Äî without pretending, without filters, without fear.",

  3: "üíñ Promise 3: I promise to grow with you. We won‚Äôt be perfect, but we‚Äôll learn, evolve, and become better ‚Äî together, side by side, hand in hand.",

  4: "üíñ Promise 4: I promise to show up. Not just on the good days, but on the hard ones too ‚Äî when you need support, patience, reassurance, or just someone to sit beside you.",

  5: "üíñ Promise 5: I promise to laugh with you endlessly. At inside jokes, stupid moments, random memes, late-night talks, and the little things that only make sense to us.",

  6: "üíñ Promise 6: I promise to always come back after every fight. Even when emotions run high, words come out wrong, or things feel hard ‚Äî I‚Äôll choose understanding over distance and us over ego."
};


const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");
const page4 = document.getElementById("page4");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const messageText = document.getElementById("messageText");
const buttonsBox = document.querySelector(".buttons");

let noCount = 0;

noBtn.addEventListener("click", () => {
  const boxW = buttonsBox.offsetWidth;
  const boxH = buttonsBox.offsetHeight;
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  noBtn.style.left = Math.random() * (boxW - btnW) + "px";
  noBtn.style.top = Math.random() * (boxH - btnH) + "px";
  noBtn.textContent = noTexts[noCount % noTexts.length];
  noCount++;
});

yesBtn.addEventListener("click", () => {
  confetti({ particleCount: 250, spread: 100 });
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
});

function goToGallery() {
  page2.classList.add("hidden");
  page3.classList.remove("hidden");
}

function openMessage(num) {
  page3.classList.add("hidden");
  page4.classList.remove("hidden");
  messageText.textContent = messages[num];
}

function backToGallery() {
  page4.classList.add("hidden");
  page3.classList.remove("hidden");
}
</script>

</body>
</html>
